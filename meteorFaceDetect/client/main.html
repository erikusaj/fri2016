<head>
  <title>meteorFaceDetect</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>

<body>
  {{> navbar}}
  {{> example}}

  <div class="row">
    <div class="col s6 m6">
      {{> filmstrip}}
    </div>
  </div>

</body>

<template name="example">
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red takePhoto">
      <i class="large material-icons">add_a_photo</i>
    </a>
  </div>

  <div id="container">
    <img class="photo">
    <img class="overlay">
  </div>
</template>


<template name="filmstrip">
    {{#each album}}
    <div class="card small">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src='{{image}}'>
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{_id}}<i class="material-icons right">more_vert</i></span>
        <p>
        <a class="waves-effect waves-light btn opencv"><i class="material-icons left">tag_faces</i></a>
        <a class="waves-effect waves-light btn microsoft"><i class="material-icons left">cloud</i></a>
        <a class="waves-effect waves-light btn delete"><i class="material-icons left">delete</i></a>
        </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{time}}<i class="material-icons right">close</i></span>
        <p>{{stringify mcs}}</p>
      </div>
    </div>
    {{/each}}
</template>


<template name="navbar">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">&nbsp;meteorFaceDetect</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html"><span class="material-icons">camera_roll</span> {{counter}}</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
</template>
